<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        function webviewClose() {
            Telegram.WebApp.close();
        }
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // document.querySelector('#locationData').innerHTML = '(' + position.coords.latitude + ', ' + position.coords.longitude + ')';
                    alert(document.getElementById('dateTime').value)
                });
            } else {
                document.querySelector('#locationData').innerHTML = '(Geolocation is not supported in this browser)';
            }

            return false;
        }
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            alert('Query Variable ' + variable + ' not found');
        }
        // document.querySelector('#locationData').innerHTML = getQueryVariable('botId')
        const botArray = getQueryVariable('botId').split("/");

        const checkUser = "https://staging.chapterx.network/api/bot/isNewUser"
        function deleteNotes(id) {
            var retVal = confirm("Do you want to delete?");
            if (retVal) {
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                var raw = JSON.stringify({
                    id
                });

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };

                fetch("https://staging.chapterx.network/api/bot/removeNote", requestOptions)
                    .then(response => response.text())
                    .then(result => checnewUser())
                    .catch(error => console.log('error', error));
            }
            // prompt("Edit your note", "Hello world");
        }
        function checnewUser() {
            fetch(checkUser, {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "bot_id": botArray[0],
                    "host_chat_id": botArray[1],
                    "receiver_chat_id": botArray[2],
                    "username": initDataUnsafe?.user?.username
                })
            }).then((response) => {
                return response.json();
            })
                .then(res => {
                    // document.querySelector('#locationData').innerHTML = JSON.stringify(res)
                    console.log(res?.notesAndReminder?.filter(d => d.type === "note")?.map(d => d.text))
                    const notes = res?.notesAndReminder?.filter(d => d.type === "note");
                    let innerData = ""
                    if (notes.length) {

                        notes.forEach(d => {
                            innerData += `<li class="list-group-item">${d?.text}<div class="text-right" style="text-align:right"><button type="button" onclick="editNotes(\'${d?.text}\',${d.id})" class="btn btn-info">Edit</button><button type="button" onClick="deleteNotes(${d.id})" class="btn btn-danger">Delete</button></div ></li>`.trim()
                        })
                    }
                    console.log(innerData)
                    document.querySelector('#notesList').innerHTML = innerData

                    // alert(res.data)
                    if (!res?.data) {
                        document.getElementById("premiumDiv").style.display = '';

                        // window.location = "https://gajendrawits.github.io/telegram-frontend/premium.html"
                        return
                    }
                    document.getElementById("mainContainer").classList.add("d-flex")
                    // if (res?.meetingDetails?.intro_text) {
                    //     document.getElementById("displayMeeting").style.display = '';
                    //     document.querySelector('#displayMeetingText').value = res?.meetingDetails?.intro_text
                    //     document.querySelector('#locationData').innerHTML = res?.meetingDetails?.meeting_link
                    // } else {
                    //     document.getElementById("addMeetingWrapper").style.display = '';
                    // }

                })
        }
        function editNotes(note, id) {
            console.log(note)
            // var retVal = confirm("Do you want to delete?");
            var value = prompt("Edit your note", note);
            if (value !== note) {
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                var raw = JSON.stringify({
                    id,
                    "text": value
                });

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };

                fetch("https://staging.chapterx.network/api/bot/editNote", requestOptions)
                    .then(response => response.text())
                    .then(result => checnewUser())
                    .catch(error => console.log('error', error));
            }
        }

        function signUp() {
            window.location = "https://staging.chapterx.network/"
        }
        async function saveLink() {
            document.getElementById("saveLink").className += " " + "disabled";
            const meetingLink = document.getElementById("meetingLink").value

            if (!meetingLink) {
                alert("Please add note text")
                document.getElementById("saveLink").classList.remove("disabled")
                return false
            }


            const res = await fetch("https://staging.chapterx.network/api/bot/addNotesReminder", {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                //make sure to serialize your JSON body
                body: JSON.stringify({
                    "bot_id": botArray[0],
                    "host_chat_id": botArray[1],
                    "receiver_chat_id": botArray[2],
                    "type": "note",
                    "text": meetingLink,
                    "count_down": 0
                })
            })
            if (res.status === 200) {
                checnewUser()
            }

        }

    </script>

</head>

<body>
    <img style="width: 20px; height: 20px; margin: 10px 5px;" src="./exit.png" alt="back" onclick="webviewClose()">
    <section class="justify-content-center" style="height: 100vh; width:100%">
        <div class="mb-3 px-2 flex-column mt-3" style="width:100%;display:none;" id="mainContainer">
            <div class="text-center">
                <img style="height: 40px; width: 40px;" src="./chapterx.png" alt="ChapterX">
            </div>
            <label for="text" class="form-label my-2">Write you note here ?</label>
            <textarea name="text" rows="3" class="form-control" id="meetingLink"
                placeholder="Eg. Tomorrow is holiday."></textarea>

            <button id="saveLink" class="btn btn-success my-4"
                style="background: #FF6D28 !important; width: 100%; border-color: #FF6D28; outline: 0;" ` type="submit"
                onClick="saveLink()">Save Note </button>

            <ul class="list-group" id="notesList">
                <li class="list-group-item">Cras justo odio
                    <div class="text-right" style="text-align:right">
                        <button type="button" class="btn btn-info">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
        <div id="premiumDiv" style="display: none;">
            <!-- <img style="width: 20px; height: 20px; margin: 10px 5px;" src="./exit.png" alt="back" onclick="webviewClose()"> -->
            <section class="d-flex justify-content-center text-center" style="height: 100vh; width:100%">
                <div class="mb-3 px-2 d-flex flex-column mt-3" style="width:100%">
                    <div class="text-center">
                        <img style="height: 40px; width: 40px;" src="./chapterx.png" alt="ChapterX">
                    </div>
                    <p class="mt-2">Sign-up for an account to unlock premium 💎 features!</p>
                    <button type="submit" class="btn  btn-lg text-white my-4 " id="saveLink"
                        style="background: #FF6D28 !important; width: 100%; border-color: #FF6D28; outline: 0;"
                        type="submit" onClick="signUp()">Sign Up</button>
                </div>
            </section>
        </div>
    </section>

</body>
<script>
    Telegram.WebApp.ready();
