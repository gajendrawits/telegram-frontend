<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />

  <meta name="robots" content="noindex,nofollow" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title></title>
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

    function webviewClose() {
      Telegram.WebApp.close();
    }
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      alert('Query Variable ' + variable + ' not found');
    }

    async function saveLink() {
      document.getElementById("saveLink").className += " " + "disabled";
      const meetingLink = document.getElementById("meetingLink").value
      if (!meetingLink) {
        alert("Please add Meeting Link")
        document.getElementById("saveLink").classList.remove("disabled")
        return false
      }
      const botArray = getQueryVariable('botId').split("-");
      const res = await fetch("https://staging.chapterx.network/api/bot/addMeeting", {
        method: "post",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        //make sure to serialize your JSON body
        body: JSON.stringify({
          "bot_id": botArray[0],
          "host_chat_id": botArray[1],
          "receiver_chat_id": botArray[2],
          "meeting_link": meetingLink
        })
      })
      if (res.status === 200) {
        const message = "Here is your meeting link " + meetingLink
        fetch("https://api.telegram.org/bot" + botArray[0] + "/sendMessage?chat_id=" + botArray[1] + "&text=" + message, {
          method: "get",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
        })
        fetch("https://api.telegram.org/bot" + botArray[0] + "/sendMessage?chat_id=" + botArray[2] + "&text=" + message, {
          method: "get",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
        }).then(() => {
          webviewClose()
        })
      }

    }

  </script>

</head>

<body>
  <section class="d-flex justify-content-center text-center " style="height: 100vh; width: 100%">
    <div class="mb-3 mt-3 p-2 d-flex flex-column" style="width:100%">
      <!-- <span id="locationData"></span> -->
      <!-- <form action="#" class=""> -->
      <img style="width: 20px; height: 20px;" src="./exit.png" alt="back" onclick="webviewClose()">
      <div>
        <img style="height: 40px; width: 40px;" src="./chapterx.png" alt="ChapterX">
      </div>
      <strong for=" text" class="form-label my-2 ">Meeting Link</strong>
      <input type="text" name="text" id="meetingLink" class="form-control "
        placeholder="Eg: meet.google.com/zrs-kydu-dvh">
      <div class="text-center">
        <button type="submit" class="btn  btn-lg text-white my-4 " id="saveLink"
          style="background: #FF6D28 !important; width: 100%; border-color: #FF6D28; outline: 0;" type="submit"
          onClick="saveLink()">Save Link</button>
      </div>
      <!-- </form> -->
    </div>
  </section>
</body>

</html>
